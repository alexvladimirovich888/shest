    </svg></a>
  </main>
  <script>
        const defaultConfig = {
            site_title: "Real Tek",
            ca_address: "8eyTc1WSptjLKFXVM2TBsw5gQRgQyxdgzBmRnxR4pump",
            button_text: "Go to X",
            title_color: "#92400e",
            background_color: "#ffffff",
            button_color: "#000000",
            text_color: "#374151"
        };

        async function onConfigChange(config) {
            const titleElement = document.getElementById('site-title');
            const caElement = document.getElementById('ca-address');
            const buttonTextElement = document.getElementById('button-text');
            
            if (titleElement) {
                titleElement.textContent = config.site_title || defaultConfig.site_title;
                titleElement.style.color = config.title_color || defaultConfig.title_color;
            }
            
            if (caElement) {
                caElement.textContent = config.ca_address || defaultConfig.ca_address;
            }
            
            if (buttonTextElement) {
                buttonTextElement.textContent = config.button_text || defaultConfig.button_text;
            }
            
            document.body.style.backgroundColor = config.background_color || defaultConfig.background_color;
        }

        function mapToCapabilities(config) {
            return {
                recolorables: [
                    {
                        get: () => config.background_color || defaultConfig.background_color,
                        set: (value) => {
                            config.background_color = value;
                            window.elementSdk?.setConfig({ background_color: value });
                        }
                    },
                    {
                        get: () => config.title_color || defaultConfig.title_color,
                        set: (value) => {
                            config.title_color = value;
                            window.elementSdk?.setConfig({ title_color: value });
                        }
                    },
                    {
                        get: () => config.button_color || defaultConfig.button_color,
                        set: (value) => {
                            config.button_color = value;
                            window.elementSdk?.setConfig({ button_color: value });
                        }
                    },
                    {
                        get: () => config.text_color || defaultConfig.text_color,
                        set: (value) => {
                            config.text_color = value;
                            window.elementSdk?.setConfig({ text_color: value });
                        }
                    }
                ],
                borderables: [],
                fontEditable: undefined,
                fontSizeable: undefined
            };
        }

        function mapToEditPanelValues(config) {
            return new Map([
                ["site_title", config.site_title || defaultConfig.site_title],
                ["ca_address", config.ca_address || defaultConfig.ca_address],
                ["button_text", config.button_text || defaultConfig.button_text]
            ]);
        }

        // Инициализация SDK
        if (window.elementSdk) {
            window.elementSdk.init({
                defaultConfig,
                onConfigChange,
                mapToCapabilities,
                mapToEditPanelValues
            });
        }
    </script>
